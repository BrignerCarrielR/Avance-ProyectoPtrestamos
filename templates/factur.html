<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ titulo }}</title>
</head>
<body>
  <h1 class="text-center text-danger">{{ titulo }}</h1>
     <table class="table table-bordered" id="data">
        <thead>
        <tr class="text-center text-light  bg-secondary">
            <th scope="col" >Nro</th>
            <th scope="col" >Empleado</th>
            <th scope="col" >Ruc</th>
            <th scope="col" >Direccion</th>
            <th scope="col" >Genero</th>
            <th scope="col" >Telefono</th>
            <th scope="col" >Correo</th>
        </tr>
        </thead>
        <tbody>
           {% for object in lisempleados %}
              <tr class="align-middle" >
                    <th scope="row">{{ object.id }}</th>
                      <td>{{ object.nombres }}</td>
                      <td>{{ object.ruc }}</td>
                      <td>{{ object.direccion }}</td>
                      <td>{{ object.get_genero_display }}</td>
                      <td>{{ object.telefonos }}</td>
                      <td>{{ object.email }}</td>
                </tr>
          {% endfor %}
        </tbody>
     </table>
</body>
</html>
