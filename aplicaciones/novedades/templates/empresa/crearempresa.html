{% extends 'formulario.html' %}
{% load static %}

{% block controls %}
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Error al Grabar</strong> {{ form.errors }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

    {% endif %}
    <form class="row g-3 needs-validation shadow-lg p-3 mb-5 bg-body rounded" novalidate>
        <div class="col-md-4 ">
            <label for="nombre"><h6>Nombre</h6></label>
            {{ form.nombre }}

          </div>
        <div class="col-md-4">
            <label for="genero"><h6>Ruc</h6></label>
              {{ form.ruc }}
          </div>
        <div class="col-md-4">
          <label for="direccion"><h6>Direcci√≥n</h6></label>
            {{ form.direccion }}
        </div>
    </form>

    <input type="hidden" name="action" value="{{ action }}">
    <output id="idImgContenedor" style="width: 200px !important;"></output>
{% endblock %}
